# Quality Lens Configuration for shadcn/ui
# This config is inherited by all workspace packages
# Uses pnpm exec to resolve tools in pnpm workspace and produce JSON output

lenses:
  # Linting - eslint with JSON format
  eslint: pnpm exec eslint . --format json

  # Type checking - tsc with listFiles for complete file list
  typescript: pnpm exec tsc --noEmit --listFiles

  # Formatting - prettier check
  prettier: pnpm exec prettier --check "**/*.{ts,tsx,mdx}" --cache

  # Testing - vitest with JSON reporter
  vitest: pnpm exec vitest run --reporter=json

# Exclude test fixtures - they're not real packages
exclude:
  - "packages/tests/fixtures/**"
  - "**/node_modules/**"
  - "**/temp/**"
